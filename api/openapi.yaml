        \ endpoint, as well as linked any profiles associated with that group type\
        \ (zero to many)."
      operationId: GroupsTeams_getGroupTypeDetails
      parameters:
      - description: id of the group type you want to view
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
