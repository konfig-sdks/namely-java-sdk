paths:
  /companies/info:
    get:
      description: |-
        Get company related information. This includes authentication methods, name, permalink, and background image.

        Note: Authentication is **not** required for this endpoint because the data (company name, background image, etc.) are required for displaying the public home page of a Namely company.
      operationId: CompanyInfo_getInfo
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyInfoGetInfoResponse'
          description: Successful Response
      summary: Company Info
      tags:
      - Company Info
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--companies-info
      x-accepts: application/json
  /folders:
    get:
      description: This endpoint returns a list of folders and their information.
      operationId: GET_folders
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetFoldersResponse'
          description: Successful Response
      security:
      - Authorization: []
      summary: Get all Folders
      tags:
      - Company Resources
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--folders
      x-accepts: application/json
    post:
      description: "To create a folder, a title is required. An array of folders will\
        \ be returned upon success, similar to folders index endpoint."
      operationId: POST_folders
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Create_Folder'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostFoldersResponse'
          description: Created Reponse
      security:
      - Authorization: []
      summary: Create Folder
      tags:
      - Company Resources
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--folders
      x-content-type: application/json
      x-accepts: application/json
  /resources/{id}:
    get:
      description: Specify the id of the resource to get a complete description. Please
        see "Download Resource" documentation to actually download a specific resource.
      operationId: CompanyResources_getById
