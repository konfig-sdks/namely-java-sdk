    get:
      description: "Returns all events, paginated. Linked to the event is an array\
        \ of any profiles that commented on the event. Only events associated with\
        \ the profiles of active employees are eligible to appear."
      operationId: GET_events
      parameters:
      - description: Limit of records to be retrieved
        explode: true
        in: query
        name: limit
        required: false
        schema:
          maximum: 30
          type: integer
          x-konfig-original-example: ""
          x-konfig-generated-schema: konfig-generated-schema-paths--events-get-parameters-0-schema
        style: form
      - description: <code>id</code> of the first record BEFORE the events you want
          to retrieve
        explode: true
        in: query
        name: after
        required: false
        schema:
          type: string
        style: form
      - description: "The type of event you want to retrieve; examples include `birthday`,\
          \ `announcement`, `recent_arrival` or `anniversary`"
        explode: true
        in: query
        name: "filter[type]"
        required: false
        schema:
          type: string
        style: form
      - description: <code>id</code> of the profile that you wish to pull all associated
          events from
        explode: true
        in: query
        name: profile_id
        required: false
        schema:
          type: string
        style: form
      - description: This parameter allows you to change how results are ordered.
