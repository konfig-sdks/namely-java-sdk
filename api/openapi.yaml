  /teams:
    get:
      description: "Returns an array of all teams as well as linked, a list of team\
        \ categories. Every team can belong to zero to many team categories. Each\
        \ team category can have zero to many associated teams. Although not present\
        \ in this endpoint, each team can also have zero to many associated profiles\
        \ (i.e. people within teams)."
      operationId: GET_teams
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTeamsResponse'
          description: ""
