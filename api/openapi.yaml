      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--events
      x-accepts: application/json
    post:
      description: |-
        Creates an announcement. Other event types are auto-generated and cannot be manually created.

        The file parameters allow you to include a file which is located in the announcement. As with uploading a file to a profile, the file must be previously uploaded via the `file create` endpoint.
      operationId: POST_events
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Create_Event'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostEventsResponse'
          description: Create Response
      security:
      - Authorization: []
